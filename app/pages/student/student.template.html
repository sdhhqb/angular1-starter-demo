<div class="student container-fluid">
	<h2>学生列表</h2>
	<h5 class="info">students</h5>
	
	<div class="table-responsive">
		<table class="table table-striped table-condensed table-bordered">
			<thead>
				<tr>
					<th>序号</th>
					<th>姓名</th>
					<th>出生年月</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="stu in student.students">
					<td>{{stu.id}}</td>
					<td>{{stu.name}}</td>
					<td>{{stu.born}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a ui-sref="home" ui-sref-active="active">back home</a>
</div>
